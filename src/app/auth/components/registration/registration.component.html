<div>
  <h5>Enter Your User Data</h5>
  <h6>Required field's (<span class="color-red">*</span>)</h6>
  <form [formGroup]="form">
    <div>
      <div class="form-input">
        <span [class.color-red]="form.get('email').invalid && form.get('email').touched">*</span>
        <app-input [formControlName]="inputFields.email"
                   [name]="inputFields.email"
                   [placeholder]="inputFields.email"
                   [hasError]="form.get('email').invalid && form.get('email').touched">
        </app-input>
      </div>
    </div>
    <div class="form-group">
      <div class="form-input">
        <span [class.color-red]="form.get('password').invalid && form.get('password').touched">*</span>
        <app-input [type]="inputFields.password"
                   [placeholder]="inputFields.password"
                   [formControlName]="inputFields.password"
                   [name]="inputFields.password"
                   [hasError]="form.get('password').invalid && form.get('password').touched">
        </app-input>
      </div>
    </div>
    <div>
      <div class="form-input">
        <span [class.color-red]="form.get('name').invalid && form.get('name').touched">*</span>
        <app-input [placeholder]="inputFields.name"
                   [formControlName]="inputFields.name"
                   [name]="inputFields.name"
                   [hasError]="form.get('name').invalid && form.get('name').touched">
        </app-input>
      </div>
    </div>
    <div>
      <div class="form-input">
        <span [class.color-red]="form.get('surname').invalid && form.get('surname').touched">*</span>
        <app-input [placeholder]="inputFields.surname"
                   [formControlName]="inputFields.surname"
                   [name]="inputFields.surname"
                   [hasError]="form.get('surname').invalid && form.get('surname').touched">
        </app-input>
      </div>
    </div>

    <div>
      <div class="form-input">
        <span [class.color-red]="form.get('agree').invalid && form.get('agree').touched">*</span>
        <app-checkbox [formControlName]="inputFields.agree"
                      [name]="inputFields.agree"
                      [label]="'Agree'">
        </app-checkbox>
      </div>
    </div>

    <div>
      <button class="button" [disabled]="form.invalid" (click)="onSubmit()">Sign Up</button>
    </div>

    <p>
      Already have account? <span class="span-button" (click)="toLogin()">Sign In</span>
    </p>
  </form>
</div>
