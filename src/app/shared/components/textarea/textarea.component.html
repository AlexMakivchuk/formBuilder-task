<div>
  <label>{{ element.styles.label.value }}</label>
</div>
<textarea
          cols="30"
          rows="10"
          id="{{ element.id }}"
          [disabled]="disabled"
          [(ngModel)]="value"
          [ngStyle]="addStyle()"
          ></textarea>
<mat-hint class="error" *ngIf="hasError && submited">
  <span>Error, required input</span>
</mat-hint>
