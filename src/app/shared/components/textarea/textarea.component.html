<div>
  <label>{{ element.styles.label.value }}</label>
</div>
<textarea
          cols="30"
          rows="10"
          id="{{ element.id }}"
          [disabled]="disabled"
          [(ngModel)]="value"
          [ngStyle]="addStyle()">
</textarea>
<mat-hint class="error" *ngIf="hasError">
  <span [class.color-red]="hasError">Error, required input</span>
</mat-hint>
